    <title>PreventDefault and StopPropagation</title>

            display: none;
        }

        input:focus ~ ul {
            display: block;
        }
    </style>

</head>

    <ul>
        <li>Javascript</li>

        <li>GOLANG</li>
    </ul>

    <div>
        div

</html>
